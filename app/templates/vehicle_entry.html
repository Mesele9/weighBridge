<!-- app/templates/vehicle_entry.html -->
{% extends 'base.html' %}

{% block title %}Vehicle Entry{% endblock %}

{% block content %}
    <h1>Vehicle Entry</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{ form.non_field_errors }}
            <label for="id_plate_number">Plate Number</label>
            {{ form.plate_number }}
            <label for="id_driver_name">Driver Name</label>
            {{ form.driver_name }}
            <label for="id_entry_weight">Entry Weight (kg)</label>
            <div class="input-group">
                {{ form.entry_weight }}
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" onclick="fetchEntryWeight()">Get Weight</button>
                </div>
            </div>
            {{ form.entry_weight.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        function fetchEntryWeight() {
            $.get('{% url "get_weight" %}', function(data) {
                $('#id_entry_weight').val(data.weight);
            });
        }
    </script>
{% endblock %}
